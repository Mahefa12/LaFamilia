<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login - La Familia</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { gold: '#d4af37', richblack: '#0a0a0a', charcoal: '#1a1a1a', ivory: '#f8f5ef' },
          letterSpacing: { luxury: '0.03em' },
          lineHeight: { luxury: '1.7' },
          fontFamily: { heading: ['Cormorant Garamond','serif'], body: ['Lato','Inter','sans-serif'] }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet" />
  <style>
    :root { --gold: #d4af37; --richblack: #0a0a0a; --charcoal: #1a1a1a; --ivory: #f8f5ef; }
    body { font-family: 'Lato','Inter', sans-serif; background-color: var(--ivory); letter-spacing: 0.02em; line-height: 1.7; font-weight: 300; }
    .font-playfair { font-family: 'Cormorant Garamond', serif; }
    .btn-primary { background-color: var(--richblack); color: #fff; }
  </style>
</head>
<body class="bg-ivory">
  <nav class="fixed top-0 left-0 right-0 z-50 bg-ivory/95 backdrop-blur-md shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="flex-shrink-0">
          <a href="index.html" class="flex items-center space-x-2">
            <img src="Images/Logo.jpg" alt="La Familia" class="h-8 w-auto" />
            <span class="font-playfair text-2xl font-black text-richblack tracking-luxury">La Familia</span>
          </a>
        </div>
      </div>
    </div>
  </nav>

  <main class="pt-28 pb-24">
    <div class="max-w-md mx-auto bg-white p-6 rounded-xl shadow-sm">
      <h1 class="font-playfair text-3xl font-bold mb-4">Admin Login</h1>
      <div class="bg-yellow-50 border border-yellow-200 rounded p-3 text-sm mb-4">
        <div class="font-semibold mb-1">Demo Credentials</div>
        <div>Username: <span class="font-mono">admin</span></div>
        <div>Password: <span class="font-mono">admin123</span></div>
      </div>
      <form id="adminLoginForm" class="space-y-4">
        <div>
          <label class="block text-sm font-semibold mb-1">Username</label>
          <input id="adminUser" type="text" class="w-full border rounded-lg px-4 py-3" required />
        </div>
        <div>
          <label class="block text-sm font-semibold mb-1">Password</label>
          <input id="adminPass" type="password" class="w-full border rounded-lg px-4 py-3" required />
        </div>
        <button type="submit" class="btn-primary w-full px-6 py-3 rounded-lg font-semibold">Login</button>
      </form>
      <p id="adminLoginError" class="mt-3 text-red-600 hidden">Invalid credentials</p>
    </div>
  </main>

  <script src="main.js"></script>
</body>
</html>
